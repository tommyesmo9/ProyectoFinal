    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="menu.html">Menú Principal</a>

		<div class="container">
			<h1>Registro de gastos</h1>
			<h6>Seleccione la fecha:
        <input type="date" id="fecha" name="trip-start"
       min="2018-01-01" max="2030-12-31" class="form-control"></h6>
			<input type="text" name="gasto1" id="gasto" placeholder="Ingrese gasto a registrar" class="form-control my-3">
			<input type="text" name="descripcion1" id="descripcion" placeholder="Ingrese descripcion del gasto" class="form-control my-3">
			<input type="text" name="cant_precio1" id="cant_precio" placeholder="Ingrese el precio por unidad" class="form-control my-3" onkeypress="return valideKey(event);">
			<input type="text" name="cant_unidad1" id="cant_unidad" placeholder="Ingrese la cantidad de unidades" class="form-control my-3" onkeypress="return valideKey(event);">
			<input type="text" id="sumam" placeholder="Suma Automatica, no se muestra"disabled class="form-control my-3"><br>
			<button class="btn btn-info" id="boton" onclick="guardar()">Registrar gasto</button><br><br>

      <h6>Filtrar busqueda por fecha:
			<input type="date" id="filtro" name="trip-start"
       min="2018-01-01" max="2030-12-31" class="form-control my-3">
       <button class="btn btn-info" onclick="consulta()">Realizar consulta</button><br><br></h6><br>
			<table class="table my-3">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Fecha</th>
      <th scope="col">Gasto</th>
      <th scope="col">Descripción</th>
			<th scope="col">Precio Unitario</th>
			<th scope="col">Cantidad Unidad</th>
			<th scope="col">Total Precio</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody id="tabla">

  </tbody>
</table>

		</div>
